<!DOCTYPE html>
<html lang="en">
<head>
 <title>Dialog Box</title>
<link rel="stylesheet" href="./css/style.css" />

</head>
<body>
    <div class="container">
     <img src="./images/breakfast.png"  class="img-header"  alt="Food" />
     <div>
        <h1 class="header-text">Delicious Food </h1>
        <img src="./images/qr-code.png" class="img-qr" alt="QR Code" />
        <p class="qr-description">
         Scan The QR Code 
        </p>
     </div>
     </div>
  <button type="button" onclick="openModal()" class="btn">
    Order Now
  </button>
  <div class="overlay" id="overlay">
    <div class="modal">
        <img src="./images/close.png" class="close-icon" alt="Close" onclick="closeModal()" />
        <form class="form">
            <h1 class="form-header">Details</h1>
          <input type="text" placeholder="Enter Your Name" class="form-input"/>
          <input type="text" placeholder="Food Name" class="form-input"/>
          <input type="text" placeholder="Enter Your Phone Number" class="form-input"/>
          <input type="text" placeholder="Enter Your Address" class="form-input"/>
        </form>
        <div>
            <button type="button" class="btn">
              Proceed To Payment..!!
            </button>
        </div>
    </div> 


  </div>
  <script src="./js/script.js"></script>
</body>
</html>
